spring:
  application:
    name: kotlin-demo
  datasource:
    url: "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  #security:
  #  user:
  #    name: test
  #    password: "1234"

springdoc:
  version: v1.0
  api-docs:
    enabled: true
  swagger-ui:
    path: /api-docs
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
